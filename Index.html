<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flats in 400101 Thakur Complex & Village</title>
  <meta name="description" content="Buy, sell or rent flats in 400101. Trusted estate consultant. Instant WhatsApp for quick help.">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #FFD700;
    }
    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: #FFD700;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      background: linear-gradient(to right, #000, #222);
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero .btn {
      background: #FFD700;
      color: #000;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .properties {
      padding: 2rem;
      background: #111;
    }
    .properties h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .card {
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      width: 300px;
    }
    .card img {
      width: 100%;
      border-radius: 5px;
    }
    .card h3 {
      margin-top: 0.5rem;
    }
    .btn-small {
      display: inline-block;
      margin-top: 0.5rem;
      background: #FFD700;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: #FFD700;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 0.8rem 1rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #25D366;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Zaver Estate Consultant</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Properties</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Turning Dreams into Addresses</h1>
    <p>Find premium flats in Kandivali East, Thakur Complex & Village</p>
    <a href="#listings" class="btn">Explore Listings</a>
  </section>

  <section class="properties" id="listings">
    <h2>Featured Properties</h2>
    <div class="grid" id="property-list"></div>
  </section>

  <footer>
    &copy; 2025 Zaver Estate Consultant | Mumbai 400101
  </footer>

  <a class="whatsapp" href="https://wa.me/91XXXXXXXXXX" target="_blank">Chat on WhatsApp</a>

  <script>
    const listings = [
      {
        title: "Mahindra Vista",
        location: "Lokhandwala, Kandivali East",
        price: "₹1.36Cr – ₹4.61Cr",
        area: "433 – 1624 Sq.Ft",
        image: "https://via.placeholder.com/300x200?text=Mahindra+Vista"
      },
      {
        title: "Gokul Residency",
        location: "Kandivali East",
        price: "₹2.40 Cr",
        area: "1348 Sq.Ft",
        image: "https://via.placeholder.com/300x200?text=Gokul+Residency"
      },
      {
        title: "SD Corp Siennaa",
        location: "Samta Nagar, Kandivali East",
        price: "₹2.39 Cr",
        area: "864 Sq.Ft",
        image: "https://via.placeholder.com/300x200?text=SD+Corp+Siennaa"
      },
      {
        title: "Oberoi Gardens",
        location: "Kandivali East",
        price: "₹4.75 Cr",
        area: "1295 Sq.Ft",
        image: "https://via.placeholder.com/300x200?text=Oberoi+Gardens"
      }
    ];

    const container = document.getElementById('property-list');
    listings.forEach(listing => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${listing.image}" alt="${listing.title}">
        <h3>${listing.title}</h3>
        <p><strong>Location:</strong> ${listing.location}</p>
        <p><strong>Price:</strong> ${listing.price}</p>
        <p><strong>Area:</strong> ${listing.area}</p>
        <a href="#" class="btn-small">Get Owner Details</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
